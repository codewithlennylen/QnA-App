<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>QnA App</title>
  </head>

  <body>
    <header>

      <nav class="navbar navbar-expand-lg navbar-light bg-primary m-1">
        <a class="navbar-brand text-warning" href="{{ url_for('index') }}"><b>QnA App</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-warning" href="{{ url_for('index') }}"><b>Home</b> <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="{{ url_for('myquestions') }}"><b>My Questions</b></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="{{ url_for('about') }}"><b>About</b></a>
            </li>
          </ul>

          {% if current_user.is_authenticated %}
          <span class="navbar-text">
            <a href="{{ url_for('logout') }}" class="text-warning"><b>Logout</b></a>
          </span>
          {% else %}
          <span class="navbar-text ">
            <a href="{{ url_for('login') }}" class="text-warning"><b>login</b></a>
          </span>
          {% endif %}
        </div>
      </nav>

    </header>

    <div class="card bg-dark mx-1 my-2">
      <center>
        <div class="card-body">
          <a href="{{ url_for('ask') }}" class="btn border-warning text-warning"> Ask A Question</a>
        </div>
      </center>
    </div>

    {% block content %} {% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
