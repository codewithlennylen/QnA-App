{% extends "base.html" %} {% block content %}

<h1>QnA App | Homepage</h1>

<div class="container">
  {% for question in questions_dict %}
  <div class="question">
    <a href="{{url_for('view')}}">
      <h3>{{ question }}</h3>
      <p>Category: {{ questions_dict[question] }}</p>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
