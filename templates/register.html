{% extends "base.html" %} {% block content %}

<div class="container">

  <div class="card my-3 border-dark">
    <div class="card-header text-warning">
      <h4><b>Create a Free Account</b></h4>
    </div>
    <div class="card-body">
      <!-- <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a> -->
      <form action="{{ url_for('register') }}" method="post">
        <small id="errorMessage"><label>{{ error_msg }}</label></small> <br />
        <div class="form-group">
          <label for="username">Username: </label>
          <input type="text" name="username" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" name="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password: </label>
          <input type="password" name="confirmPassword" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <br>
      </form>
    </div>
    <div class="card-footer text-muted">
      Already Have an Account ? <a href="{{ url_for('login') }}" class="text-warning"><b>Log In Here</b></a>
    </div>
  </div>
  
  </div>

{% endblock %}
