{% extends "base.html" %}

{% block content %}
<body>

<h1>QnA App | View a Question</h1>
<div class="container-question">
  <h1><center>{{ question.question_text }}</center></h1>
  <p>Category: <small>{{ question.category }}</small></p>

      <form action="{{ url_for('view', question_id=question.id) }}" method="post">
        <textarea name="answerText" cols="100%" rows="10"></textarea>
        <br />
        <button type="submit">Post Answer</button>
      </form>

      <section id="members-answers">
        <div class="container-question">
        {% for answer in answers %}
          <div class="question-answered">
            <a href="{{url_for('view',question_id = question.id)}}">
              <p>{{ answer.answer_text }}</p>
            </a>
          </div>
          <br>
        {% endfor %}
      </div>
      </section>  
</div>
</body>
</html>

{% endblock %}
